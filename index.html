<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> CALCULO IMC </h1>
    </header>

    <section>
        <table id="table-info">
            <tr>
                <th>nome</th>
                <th>peso(kg)</th>
                <th>altura(m)</th>
                <th>Situação</th>
                <th>IMC</th>
            </tr>    
        </table>

        <div id="inputs">
            <label class="labels"> Digite seu Nome: </label><br>
            <input id="nome" type="text" placeholder="Digite seu nome"><br>
            <label class="labels"> Digite seu Peso:  </label><br>
            <input id="peso" type="text" placeholder="Digite seu peso"><br>
            <label class="labels"> Digite sua Altura: </label><br>
            <input id="altura" type="text" maxlength="4" step="0.01" placeholder="Ex: 1.70"><br>
            <button id="btn-calc" type="click">CALCULAR</button>
        </div>

        <div id="img">
            <img src="img/imc.jpg">
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
